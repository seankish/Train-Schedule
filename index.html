<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Train Schedule Homework</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
       
    </head>
    <body>
            <div class="container-fluid text-center">
                    <div class="jumbotron">
                      <h1>Train Schedule CHOOO CHOOO</h1> 
                    </div>
            </div>
    <div class = "container train-table">
        <div class="row">
            <div class= "table-title bg-primary">Current Train Schedule</div>
        </div>
        <table class="table">
                <thead>
                  <tr>
                      <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="train-info">
                    <th id="train-name-display" scope="row"></th>
                    <td id="destination-display"></td>
                    <td id="frequency-display"></td>
                    <td id="next-arrival-display"></td>
                    <td id="minutes-away-display"></td>
                  </tr>
                  <!-- <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr> -->
                </tbody>
              </table>
              
              
              <form class= "input-form border">
                <div class="form-group">
                  <label class="bg-primary w-100 addtrain-title" for="add-train-box">-Add a New Train-</label>
                  <label for="add-name"> Train Name</label>
                  <input type="text"class="form-control m-1" id="train-name-input" aria-describedby="Train-name0" placeholder="Train Name">
                </div>
                <div class="form-group">
                    <label for="destination-title"> Destination</label>
                  <input type="destination" class="form-control m-1" id="destination-input" placeholder="Train's Destination">
                </div>
                <div class="form-group">
                        <label for="first-train-time"> First Train Time</label>
                        <input type="train-time" class="form-control m-1" id="first-train-input" placeholder="First Train Time (HH:mm-millitary time)">
                      </div>
               
                <button type="submit" class="btn btn-primary submit pl-2">Submit</button>
              </form>
             
    </div>
        

    </div>

    <script src="Assets/Javascript/javascript.js"></script>
    </body>
</html>
